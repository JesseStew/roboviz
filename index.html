<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RoboViz</title>
        <meta name="Content-Type" content="text/heml; charset=UTF-8" />
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body id='drop_zone'>
      <div class='model-controls'>
        <div id='inner'>
          <div>
            <select>
              <option value="model-name">model name</option>
            </select>
          </div>
          <div>
            <select>
              <option value="group-name">group name</option>
            </select>
          </div>
          <div>
            <form action="">
              <input type="radio" name="color" value="red">Red
              <input type="radio" name="color" value="green">Green
              <input type="radio" name="color" value="blue">Blue<br>
              <input type="checkbox" name="transparent">Transparent<br><br>
              <input type="radio" name="texture">T1
              <input type="radio" name="texture">T2
              <input type="radio" name="texture">T3
            </form>
          </div>
        </div>
      </div>

      <div class='logfile-controls'>
      </div>

      <div class='playback-controls'>
      </div>
        <!-- js -->
        <script src="vendor/three.js"></script>
        <script src="data/models.js"></script>
        <script src="js/app.js"></script>
        <script>
            // Initialize the application
            const fps = 60,
                  roboviz = App(fps);
            roboviz.init();
        </script>
    </body>
</html>
